<!DOCTYPE html>
<!-- changing the display value from the color options on button click -->
<html>
<head>
<meta charset="UTF-8">
<title>Working with javascript select box</title>
<script type="text/javascript">

function showAllOptions()
{
	alert("inside");
	var x = document.getElementById("colors"); 
	for (var i = 0; i < x.length; i++)
	{ 
		alert(x.options[i].text); 
	}
}

</script>
</head>
<body>
<select id="colors">
 <option value="1">Red</option> 
 <option value="2">Blue</option> 
 <option value="3">Green</option> 
 <option value="4">Yellow</option>
  <option value="5">Orange</option> 
</select>
  <br><br> <button onclick="showAllOptions()">Set selected value</button>

</body>
</html>
