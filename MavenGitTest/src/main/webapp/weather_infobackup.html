<!DOCTYPE html>
<html>
<head>
<title>Display weather information for selected city</title>
<script type="text/JavaScript"
 src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
</head>
<body>
 <script src="resources/js/getweather_details.js"></script>
 <select id="cities" onchange=callWeatherAPI(this.value)>
 <option value="" id="cities" style="display:none;" disabled selected>select city</option>
 </select>

</body>
<script type="text/JavaScript">
    //get a reference to the select element
    var $select = $('#cities');
 
    //request the JSON data and parse into the select element
    $.getJSON('resources/city.JSON', function(data){
 
    //clear the current content of the select and set some default value for first option
    $select.html('');
    $("#cities").prepend("<option value='' selected='selected'>select city</option>");
    
    //iterate over the data and append a select option
    $.each(data.city, function(key, val){ 
        $select.append('<option id="' + val.id + '">' + val.name + '</option>');
      })
    });
    </script>
</html>
